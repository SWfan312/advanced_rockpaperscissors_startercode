<!DOCTYPE html>
<html>
  <head>
      <title>RPS Game</title>
      <!-- Link CSS here -->
      <link type='text/css' rel='stylesheet' href='css/style.css' />
      
  </head>
  <body>
    <h1>
      My rock paper scissors game
    </h1>
    <p>
      Click one of the 3 buttons (rock, paper, or scissors), and the computer will randomly generate a opposing 
      response afterwards. Then judging by the outcome of the two responses, the app will select a winner.
    </p>
    
    <div>
      <img src="http://static1.squarespace.com/static/595543f6b11be1695b0fdb29/t/59555414cd0f68572370bb64/1498764324553/DFP-RockPaperScissors-Black.png?format=1000w"
    </div>
    
    <div>
      <input type="text" id="input-text"/>
      <button id="input-button">
        Go!
        </button>
        
    
    </div>
    
    <div>
      <p>
        Results <span id="results"></span>
      </p>
      <p>
        User <span id="user"></span>
      </p>
      <p>
        Computer <span id="computer"></span>
        </p>
      
    </div>
      <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
    
      
      <!-- Link JQuery here -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <!-- Link script.js here -->
      <script src='js/script.js'></script>
  </body>

</html>
